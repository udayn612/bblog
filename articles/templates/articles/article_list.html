{% extends 'base.html' %}

{% block content %}
    <h1>Article_list</h1>
    <p>Logged in as <h1>{{request.user.username}}</h1></p>
    <div class="articles">
      {% for article in articles%}
      <div class="article">
        <h2><a href="#">{{article.title}}</a></h2>
        <p>{{article.body}}</p>
        <p>{{article.date}}</p>

      </div>
      {% endfor %}
    </div>
{% endblock %}
